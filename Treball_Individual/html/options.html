<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/main.css">
		<script src="../js/loader.js"></script>
		<title> My first game - Options </title>
	</head>
	<body>
		<div id="options_id">
			<p class="menu-object" id="title">Options men√∫</p>
			<div class="menu-object">
				<label for="labelnumber">Number of cards:</label>
				<input type="number" id="labelnumber" v-model="num">
				<label for="labelnumber">Start Level:</label>
				<input type="number" id="labelnumber" v-model="nivell">
			</div>

				<p>Mode de joc:</p>
				<input type="radio" id="normal" value="normal" v-model="mode" >

				<input type="radio" id="infinit" value="infinit" v-model="mode" >
				<label for="infinit">Infinit</label>
			</div>
			<button class="menu-object" v-on:click="save"> Save </button>
			<button class="menu-object" v-on:click="discard"> Discard </button>
		</div>
